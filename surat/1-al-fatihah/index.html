<script>
/* ==========================================
   QURAN SIGN SPLITTER + HIZB LOGIC (FINAL)
   ========================================== */

/* WAQAF VALID (LPMQ / Mushaf Madinah) */
const WAQAF_SET = new Set([
  '\u06D6', // €ñ
  '\u06D7', // €ó
  '\u06D8', // €ò
  '\u06D9', // €ô
  '\u06DA', // €ö
  '\u06DB', // €õ
  '\u06DC'  // €ú
]);

/* RUB EL HIZB */
const RUB_SIGN = '\u06DE'; // €û

/* NUN WIQOYAH  */
const NUN_WIQOYAH = '\u06E8';

/* IQLAB MIM */
const IQLAB_MIM = '\u06E2';

/* ARABIC DOT (FULL STOP) */
const ARABIC_DOT = '\u06D4'; // €î

/* SCAN QURANIC MARKS AREA */
const QURAN_SCAN_REGEX = /([\u06D4\u06D6-\u06ED])/g;

/* ==========================================
   SPLITTER
   ========================================== */
function splitQuranSigns(root = document) {
  root.querySelectorAll('.ayah-text').forEach(el => {
    if (el.dataset.signSplit) return;

    el.innerHTML = el.innerHTML.replace(QURAN_SCAN_REGEX, ch => {

      /* ARABIC DOT ‚Üí JUZ MARK */
      if (ch === ARABIC_DOT) {
        return `<span class="arabic-dot">${ch}</span>`;
      }

      /* NUN WIQOYAH */
      if (ch === NUN_WIQOYAH) {
        return `<span class="nun-wiqoyah">${ch}</span>`;
      }

      /* IQLAB MIM */
      if (ch === IQLAB_MIM) {
        return `<span class="iqlab-mim">${ch}</span>`;
      }

      /* RUB EL HIZB */
      if (ch === RUB_SIGN) {
        return `<span class="rub-wrap"><span class="rub-sign">${ch}</span></span>`;
      }

      /* WAQAF */
      if (WAQAF_SET.has(ch)) {
        return `<span class="waqaf">${ch}</span>`;
      }

      return ch;
    });

    el.dataset.signSplit = '1';
  });
}

/* ==========================================
   HIZB LABEL LOGIC (RUB = END, NOT START)
   ========================================== */
function applyHizbLabels() {
  document.querySelectorAll('.rub-wrap').forEach((rub, i) => {
    let label = '';
    const rubIndex = (i + 1) % 4;

    switch (rubIndex) {
      case 1: label = '¬º ÿ≠ÿ≤ÿ®'; break;
      case 2: label = '¬Ω ÿ≠ÿ≤ÿ®'; break;
      case 3: label = '¬æ ÿ≠ÿ≤ÿ®'; break;
      case 0: label = 'ÿ≠ÿ≤ÿ®'; break;
    }

    rub.dataset.hizbLabel = label;
  });
}

/* ==========================================
   CSS INJECT (WAQAF + HIZB + JUZ)
   ========================================== */
function injectStyles() {
  if (document.getElementById('quran-sign-style')) return;

  const style = document.createElement('style');
  style.id = 'quran-sign-style';
  style.textContent = `

    .iqlab-mim {
      font-size: .7em;
      vertical-align: super;
      margin-inline-start: 1px;
    }

    .rub-wrap {
      position: relative;
      display: inline-block;
      margin-inline-start: .15em;
    }

    .rub-wrap::after {
      content: attr(data-hizb-label);
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(-.6em);
      font-size: .4em;
      white-space: nowrap;
      line-height: 1;
    }

    /* ARABIC DOT ‚Üí JUZ LABEL */
    .arabic-dot {
      position: relative;
      color: transparent;
      display: inline-block;
      margin-inline-start: -.15em;
    }

    .arabic-dot::after {
      content: 'ÿßŸÑÿ¨ÿ≤ÿ°';
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(-.2em);
      font-size: .6em;
      white-space: nowrap;
      line-height: 1;
      color: #e1bf05;
    }
  `;
  document.head.appendChild(style);
}

/* ==========================================
   OBSERVER
   ========================================== */
const observer = new MutationObserver(mutations => {
  mutations.forEach(m => {
    m.addedNodes.forEach(node => {
      if (node.nodeType !== 1) return;

      if (node.classList.contains('ayat')) {
        splitQuranSigns(node);
        applyHizbLabels();
      }

      node.querySelectorAll?.('.ayat').forEach(el => {
        splitQuranSigns(el);
        applyHizbLabels();
      });
    });
  });
});

observer.observe(document.body, {
  childList: true,
  subtree: true
});

/* INIT */
splitQuranSigns();
applyHizbLabels();
injectStyles();

</script>

<script>
/* ================= INIT ================= */
const id =
  window.SURAT_ID ||
  +new URLSearchParams(location.search).get('id') ||
  1;

function slugify(nama) {
  return nama
    .toLowerCase()
    .replace(/['‚Äô]/g, '')
    .replace(/\s+/g, '-');
}

/* ================= ELEMENTS ================= */
const titleLatin = document.getElementById('titleLatin');
const titleArab  = document.getElementById('titleArab');
const titleArti  = document.getElementById('titleArti');
const info       = document.getElementById('info');
const content    = document.getElementById('content');
const bismillah  = document.getElementById('bismillah');

const audio  = document.getElementById('player');
const wrap   = document.getElementById('playerWrap');
const topBtn = document.querySelector('.top');

const navBtns  = document.querySelectorAll('.nav:first-of-type button');
const navBtnsB = document.querySelectorAll('#navBottom button');

/* ================= STATE ================= */
let ayatEls = [];
let currentIndex = -1;
let prevSurah = null;
let nextSurah = null;
let allSurah  = [];

const AUTO_NEXT_SURAH = true;

/* ================= BACK TO TOP ================= */
window.addEventListener('scroll', () => {
  if (!topBtn) return;
  topBtn.style.display = window.scrollY > 500 ? 'block' : 'none';
});

function scrollToTop() {
  scrollTo({ top: 0, behavior: 'smooth' });
}

/* ================= AUDIO ================= */

/* 1. FUNCTION UPDATE ICON */
function updatePlayIcons(activeIndex){

  ayatEls.forEach((el, i) => {

    const btn = el.querySelector('.play');

    if (!btn) return;

    if (i === activeIndex && !audio.paused){

      btn.innerHTML =
      `<svg viewBox="0 0 24 24" width="18">
        <path d="M6 5h4v14H6zM14 5h4v14h-4z"/>
      </svg>`;

    } else {

      btn.innerHTML =
      `<svg viewBox="0 0 24 24" width="18">
        <path d="M8 5v14l11-7z"/>
      </svg>`;

    }

  });

}


/* 2. FUNCTION PLAY AYAT (GANTI YANG LAMA) */
function playAyat(i) {

  if (i < 0 || i >= ayatEls.length) return;

  /* toggle */
  if (currentIndex === i && audio.src){

    if (audio.paused){
      audio.play();
      updatePlayIcons(i);
    } else {
      audio.pause();
      updatePlayIcons(-1);
    }

    return;
  }

  currentIndex = i;

  const file =
  `${String(id).padStart(3,'0')}${String(i+1).padStart(3,'0')}`;

  audio.src =
  `https://everyayah.com/data/Alafasy_64kbps/${file}.mp3`;

  wrap.classList.add('show');

  audio.play();

  highlight(i);

  updatePlayIcons(i);

  localStorage.setItem(`lastAyatSurah${id}`, i);

}


/* 3. EVENT PLAY */
audio.addEventListener('play', () => {

  updatePlayIcons(currentIndex);

});


/* 4. EVENT PAUSE */
audio.addEventListener('pause', () => {

  updatePlayIcons(-1);

});


/* 5. EVENT ENDED (AUTO NEXT AYAT) */
audio.addEventListener('ended', () => {

  updatePlayIcons(-1);

  if (currentIndex < ayatEls.length - 1) {

    playAyat(currentIndex + 1);

  } else if (AUTO_NEXT_SURAH && nextSurah) {

    const s = allSurah[nextSurah - 1];

    location.href =
      `/surat/${nextSurah}-${slugify(s.nama_latin)}/`;

  }

});


/* 6. CLOSE PLAYER */
function closePlayer() {

  audio.pause();

  audio.src = '';

  wrap.classList.remove('show');

  updatePlayIcons(-1);

}

/* ================= AYAT STATE ================= */
function setActiveAyat(i) {
  if (i < 0 || i >= ayatEls.length) return;
  currentIndex = i;
  highlight(i);
}

function highlight(i) {
  ayatEls.forEach(e => e.classList.remove('active'));
  const el = ayatEls[i];
  if (!el) return;

  el.classList.add('active');
  el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
}

/* ================= NAV ================= */
function go(n) {
  if (n === -1 && prevSurah) {
    const s = allSurah[prevSurah - 1];
    location.href = `/surat/${prevSurah}-${slugify(s.nama_latin)}/`;
  }
  if (n === 1 && nextSurah) {
    const s = allSurah[nextSurah - 1];
    location.href = `/surat/${nextSurah}-${slugify(s.nama_latin)}/`;
  }
}

function setNav(btns) {
  if (!btns.length) return;

  const prevSVG =
    `<svg width="16" viewBox="0 0 24 24">
      <polyline points="15 18 9 12 15 6"
        fill="none" stroke="currentColor" stroke-width="2"/>
    </svg>`;

  const nextSVG =
    `<svg width="16" viewBox="0 0 24 24">
      <polyline points="9 18 15 12 9 6"
        fill="none" stroke="currentColor" stroke-width="2"/>
    </svg>`;

  if (prevSurah) {
    btns[0].innerHTML =
      prevSVG + allSurah[prevSurah - 1].nama_latin;
  }

  if (nextSurah) {
    btns[1].innerHTML =
      allSurah[nextSurah - 1].nama_latin + nextSVG;
  }
}

/* ================= SEO HELPERS ================= */
function setMeta(attr, key, value) {
  let m = document.querySelector(`meta[${attr}="${key}"]`);
  if (!m) {
    m = document.createElement('meta');
    m.setAttribute(attr, key);
    document.head.appendChild(m);
  }
  m.setAttribute('content', value);
}

/* ================= LOAD ================= */

  allSurah = await (await fetch('https://equran.id/api/surat')).json();

  prevSurah = id > 1 ? id - 1 : null;
  nextSurah = id < 114 ? id + 1 : null;

  setNav(navBtns);

    `Baca Surat ${s.nama_latin} (${s.arti}) lengkap ` +
    `${s.jumlah_ayat} ayat, teks Arab, terjemah Indonesia, dan audio.`;

  const metaDesc = document.querySelector('meta[name="description"]');
  if (metaDesc) metaDesc.setAttribute('content', desc);

    `Surat ${s.nama_latin} | Al-Qur'an`);

  setMeta('property', 'og:image',

  /* ===== CONTENT ===== */
  titleLatin.textContent = `${s.nomor}. ${s.nama_latin}`;

  bismillah.textContent =
    (id !== 1 && id !== 9)
      ? 'ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê'
      : '';

  content.innerHTML = '';
  ayatEls = [];

  s.ayat.forEach((a, i) => {
    const el = document.createElement('div');
    el.className = 'ayat';

      <button class="play">‚ñ∂</button>

        <span class="ayah-text">${a.ar}</span>

}

load();

audio.ontimeupdate=()=>{
  if(audio.duration){
    seekBar.value=(audio.currentTime/audio.duration)*100;
    currentTime.textContent=fmt(audio.currentTime);
    duration.textContent=fmt(audio.duration);
  }
};

seekBar.oninput=()=>{
  audio.currentTime=(seekBar.value/100)*audio.duration
};

volume.oninput=()=>{
  audio.volume=volume.value
};
