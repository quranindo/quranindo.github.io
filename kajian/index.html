<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Maintenance â€¢ Site Sedang Perbaikan</title>
  <meta name="description" content="Website sedang dalam perbaikan. Silakan kembali lagi nanti." />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 50px 40px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
    }

    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 3px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s }
    .dot:nth-child(3) { animation-delay: .4s }

    @keyframes blink {
      0%, 80%, 100% { opacity: .2 }
      40% { opacity: 1 }
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš§ Site Under Maintenance</h1>
    <p>
      Website sedang dalam proses perbaikan.<br>
      Silakan kembali beberapa saat lagi
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </p>

    <footer>
      Â© 2026 Kang Ismet
    </footer>
  </div>
</body>
</html>
