<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Offline • Mushaf Al-Qur'an</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#046260" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="/css/base.css" />
  <style>
    body {
      background:#f6f6f6;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      font-family:Inter, system-ui, -apple-system, BlinkMacSystemFont;
    }
    .offline {
      max-width:420px;
      background:#fff;
      border-radius:16px;
      padding:2rem;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      margin:20px;
    }
    .offline img {
      width:80px;
      margin-bottom:1rem;
    }
    .offline h2 {
      margin:.5rem 0;
      color:#046260;
    }
    .offline p {
      color:#555;
      line-height:1.6;
      font-size:.95rem;
    }
    .offline .ayat {
      margin-top:1.2rem;
      font-size:1.1rem;
      color:#222;
      direction:rtl;
      font-family:"AbuFaqih", serif;
    }
    .offline small {
      display:block;
      margin-top:.5rem;
      color:#888;
      font-size:.8rem;
    }
    .btn {
      margin-top:1.5rem;
      display:inline-block;
      padding:.6rem 1.2rem;
      background:#046260;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-size:.9rem;
    }
  </style>
</head>
<body>

  <div class="offline">
    <img src="/assets/img/tafsir.png" alt="Mushaf" />

    <h2>Anda sedang offline!</h2>
    <p>
      Surat yang dibuka, belum tersimpan secara offline.  
      Sambungkan kembali internet untuk melanjutkan.
    </p>

    <div class="ayat">
      فَإِنَّ مَعَ الْعُسْرِ يُسْرًا
    </div>
    <small>QS. Al-Insyirah : 5</small>

    <a href="/" class="btn">Kembali ke Beranda</a>
  </div>

</body>
</html>
