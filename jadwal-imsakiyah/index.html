<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Jadwal Puasa</title>

<style>
body{
  font-family: system-ui;
  background:#f7f7f7;
  padding:20px;
}

.card-jadwal{
  padding:16px;
  border-radius:14px;
  background:#fff;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
}

.header{
  margin-bottom:10px;
}

.lokasi{
  font-weight:bold;
  font-size:18px;
}

.tanggal{
  opacity:.8;
  font-size:14px;
}

.hijriyah{
  opacity:.7;
  font-size:13px;
}

.row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

.row:last-child{
  border-bottom:none;
}

.label{
  opacity:.75;
}

.value{
  font-weight:bold;
}

</style>

</head>
<body>

<div class="card-jadwal">

  <div class="header">
    <div id="lokasi" class="lokasi"></div>
    <div id="tanggal" class="tanggal"></div>
    <div id="hijriyah" class="hijriyah"></div>
  </div>

  <div id="jadwal"></div>

</div>


<script src="../js/jadwal-imsakiyah.js"></script>

</body>
</html>
